<section class="contacts-section">
	<h2 class="visually-hidden">
		Contacts
	</h2>
	<div class="container contacts-section__container">

		<form id="contact-us" class="contacts-section__form contacts-form" action="#" method="post">
			<h3 class="contacts-form__title">
				A quick way to discuss details
			</h3>

			<label class="form-field contacts-form__form-field">
				<span class="form-field__caption">Name*</span>
				<input class="contacts-form__input" name="name" type="text" required placeholder="Your name">
			</label>

			<label class="form-field contacts-form__form-field">
				<span class="form-field__caption">Phone*</span>
				<input class="contacts-form__input" name="tel" type="tel" required placeholder="Your phone number">
			</label>

			<label class="form-field contacts-form__form-field">
				<span class="form-field__caption">Email*</span>
				<input class="contacts-form__input" name="email" type="email" required placeholder="Your working email">
			</label>

			<label class="form-field form-field contacts-form__form-field">
				<span class="form-field__caption">Message*</span>
				<textarea class="contacts-form__input contacts-form__input--area" name="message" form="contact-us"
					required placeholder="Your message"></textarea>
			</label>

			<label class="custom-checkbox contacts-form__custom-checkbox">
				<input class="custom-checkbox__input" type="checkbox">
				<span class="custom-checkbox__text">I agree to receive communications from Createx Construction
					Bureau.</span>
			</label>
			<button type="submit" class="contacts-form__btn">send request</button>
		</form>

	</div>
</section>
