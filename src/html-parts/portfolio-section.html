<section class="portfolio-section">
	<div class="container">
		<div class="portfolio-section__top">
			<h2 class="title portfolio-section__title">
				Browse our selected projects
				and learn more about our work
			</h2>
			<div class="slider-nav">
				<button class="portfolio-section__prev slider-nav__btn slider-btn">
					<svg>
						<use xlink:href="images/sprite.svg#left-arrow"></use>
					</svg>
				</button>
				<button class="portfolio-section__next slider-nav__btn slider-btn">
					<svg>
						<use xlink:href="images/sprite.svg#right-arrow"></use>
					</svg>
				</button>
			</div>
		</div>

		<!-- Slider main container -->
		<div class="swiper portfolio-section__items">
			<!-- Additional required wrapper -->
			<div class="swiper-wrapper">
				<!-- Slides -->
				<div class="swiper-slide">
					<a href="#" class="portfolio-item">
						<picture class="portfolio-item__img">
							<source srcset="images/portfolio-1.webp" type="image/webp">
							<img src="images/portfolio-1.jpg" alt="portfolio-1" >
						</picture>

						<div class="portfolio-item__content">
							<h3 class="portfolio-item__title">Red Finger Building</h3>
							<span class="portfolio-item__descr">Business Centers</span>
							<div class="portfolio-item__btn">View Project</div>
						</div>
					</a>
				</div>
				<div class="swiper-slide">
					<a href="#" class="portfolio-item">
						<picture>
							<source srcset="images/portfolio-2.webp" type="image/webp">
							<img src="images/portfolio-2.jpg" alt="portfolio-2" class="portfolio-item__img">
						</picture>
						<div class="portfolio-item__content">
							<h3 class="portfolio-item__title">Cubes Building</h3>
							<span class="portfolio-item__descr">Business Centers</span>
							<div class="portfolio-item__btn">View Project</div>
						</div>
					</a>
				</div>
				<div class="swiper-slide">
					<a href="#" class="portfolio-item">
						<picture>
							<source srcset="images/portfolio-3.webp" type="image/webp">
							<img src="images/portfolio-3.jpg" alt="portfolio-3" class="portfolio-item__img">
						</picture>
						<div class="portfolio-item__content">
							<h3 class="portfolio-item__title">The Pencil Building</h3>
							<span class="portfolio-item__descr">Stores & Malls</span>
							<div class="portfolio-item__btn">View Project</div>
						</div>
					</a>
				</div>
			</div>

		</div>

		<div class="portfolio-section__learn learn-more">
			<h4 class="learn-more__subtitle">
				Explore all our works
			</h4>
			<a href="#" class="learn-more__btn btn btn--fill">View portfolio </a>
		</div>

	</div>


</section>
