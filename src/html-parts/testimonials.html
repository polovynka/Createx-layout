<section class="testimonials">
	<div class="container testimonials__container">

		<div class="testimonials__content">
			<h2 class="title testimonials__title">
				What our clients are saying
			</h2>

			<!-- Slider main container -->
			<div class="swiper testimonials__items">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="swiper-slide">
						<div class="testimonials__item">
							<div class="testimonials-item__img">
								<picture>
									<source srcset="images/testimonials-autor.webp" type="image/webp">
									<img src="images/testimonials-autor.png" alt="autor">
								</picture>
							</div>
							<p class="testimonials-item__descr">
								Ipsum aute sunt aliquip aute et occaecat. Anim minim do cillum eiusmod enim. Consectetur
								magna cillum consequat minim
								laboris cillum laboris voluptate minim proident exercitation ullamco.
							</p>
							<span class="testimonials-item__autor">Shawn Edwards</span>
							<span class="testimonials-item__autor-position">Position, Company name</span>
						</div>
					</div>

				</div>
				<div class="slider-nav testimonials__slider-nav">
					<button class="testimonials__prev slider-nav__btn slider-btn">
						<svg>
							<use xlink:href="images/sprite.svg#left-arrow"></use>
						</svg>
					</button>
					<button class="testimonials__next slider-nav__btn slider-btn">
						<svg>
							<use xlink:href="images/sprite.svg#right-arrow"></use>
						</svg>
					</button>
				</div>
			</div>

		</div>
		<picture>
			<source srcset="images/clients.webp" type="image/webp">
			<img src="images/clients.jpg" alt="" class="testimonials__image">
		</picture>
		
	</div>

</section>
